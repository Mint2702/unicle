<!DOCTYPE html>
<html lang="ru">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>{% block title %}{% endblock %}</title>
</head>
<body>
          <header>
                    <div id="logo">
                              <div id="mainName">
                                        <a href="/">Unicle</a>
                              </div>
                              <div id="DM">
                                        <a href="#">Mint Production</a>
                              </div>
                              <div>
                                        <a href="/login">Login</a>
                              </div>
                    </div>
          </header>
          <hr>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
          </ul>
          {% endif %}
          {% endwith %}
          <div id="middle">
                    {% block content %}{% endblock %}
          </div>
          <footer>
                    <div id='footerMain'>
                              <div id='footer1'>
                                        <h3>Some footer info</h3>
                              </div>
                    </div>
          </footer>
</body>
</html>
